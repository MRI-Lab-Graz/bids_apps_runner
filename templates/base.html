<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}BIDS App Runner{% endblock %}</title>
    
    <!-- Dependencies -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- Custom Styles -->
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --accent-color: #3498db;
            --bg-color: #f4f7f6;
            --card-bg: #ffffff;
        }
        body { background-color: var(--bg-color); font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding-bottom: 50px; }
        .navbar { background-color: #fff; border-bottom: 3px solid var(--accent-color); padding: 10px 0; }
        .brand-logo { max-width: 50px; height: auto; margin-right: 15px; }
        .brand-text .fw-bold { color: var(--primary-color); font-size: 1.25rem; }
        .footer { background-color: #fff; border-top: 1px solid #eee; padding: 30px 0; margin-top: 50px; }
    </style>
    {% block styles %}{% endblock %}
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light shadow-sm">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" class="brand-logo">
                <div class="brand-text">
                    <div class="fw-bold text-uppercase">BIDS App Runner</div>
                    <small class="text-muted">MRI-Lab Graz</small>
                </div>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav ms-auto">
                    {% block navbar_extra %}{% endblock %}
                    <a class="nav-link text-danger" href="#" id="quitAppBtn">
                        <i class="fas fa-power-off me-1"></i>Quit
                    </a>
                </div>
            </div>
        </div>
    </nav>
    
    <!-- Main Content -->
    <main class="container my-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container text-center">
            <div class="row">
                <div class="col-md-12">
                     <p class="text-muted small mb-0">BIDS App Runner - Developed for MRI-Lab Graz</p>
                     <p class="text-muted small">Built with Flask & Bootstrap</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('quitAppBtn')?.addEventListener('click', async function(e) {
            e.preventDefault();
            if (!confirm('Are you sure you want to quit? This will stop the server.')) return;
            try {
                const response = await fetch('/shutdown', { method: 'POST' });
                if (response.ok) {
                    document.body.innerHTML = '<div class="container mt-5 text-center"><h1>Application Shutdown Successfully</h1><p>You can now close this window.</p></div>';
                }
            } catch (err) {
                console.error("Shutdown failed:", err);
            }
        });
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
