name: release-binaries

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            data_sep: ":"
            pyinstaller_flags: "--windowed"
            package_cmd: |
              hdiutil create -volname "BIDSAppRunner" -srcfolder "dist/BIDSAppRunner.app" -ov -format UDZO "dist/BIDSAppRunner.dmg"
            artifact_path: dist/BIDSAppRunner.dmg
            artifact_name: BIDSAppRunner-macos
          - os: windows-latest
            data_sep: ";"
            pyinstaller_flags: "--onefile"
            package_cmd: |
              powershell -Command "Compress-Archive -Path dist\\BIDSAppRunner.exe -DestinationPath dist\\BIDSAppRunner.zip -Force"
            artifact_path: dist/BIDSAppRunner.zip
            artifact_name: BIDSAppRunner-windows

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pyinstaller

      - name: Ensure assets directories exist
        run: |
          mkdir -p static templates

      - name: Build binary
        run: |
          pyinstaller app_gui.py \
            --name BIDSAppRunner \
            --clean \
            --noconfirm \
            ${{ matrix.pyinstaller_flags }} \
            --add-data "templates${{ matrix.data_sep }}templates" \
            --add-data "static${{ matrix.data_sep }}static"

      - name: Package artifact
        run: ${{ matrix.package_cmd }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}-${{ github.ref_name }}
          path: ${{ matrix.artifact_path }}
